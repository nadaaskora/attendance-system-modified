		<header id="header">
			<div class="container">
				<div class="row">
					<div class="col-md-9">
						<h3>
							<i class="fas fa-cog"></i>
							Register New User
						</h3>
					</div>
					<!-- <div class="col-md-3">
						<button type="button" class="btn btn-secondary bg-white text-dark new-user">
							Add New Employee
						</button>
					</div> -->
				</div>
			</div>
		</header>

		<main role="main" class="container">
			<!-- main area -->
			<section id="main">
				<div class="container">
					<div class="row d-flex align-items-center justify-content-center">
						<div class="col-md-10">
							<form
								id="add-user"
								class="card card-body bg-light needs-validation"
								novalidate
							>
								<div class="form-group row">
									<label for="fname" class="col-sm-2 col-form-label"
										>First Name</label
									>
									<div class="col-sm-10">
										<input
											type="text"
											class="form-control"
											id="fname"
											name="fname"
											placeholder="First Name"
											required
											pattern="^[A-Za-z]+$"
										/>
										<div class="invalid-feedback">
											Please fill out this field.
										</div>
										<div class="valid-feedback">Valid.</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="lname" class="col-sm-2 col-form-label"
										>Last Name</label
									>
									<div class="col-sm-10">
										<input
											type="text"
											class="form-control"
											id="lname"
											name="lname"
											placeholder="Last Name"
											required
											pattern="^[A-Za-z]+$"
										/>
										<div class="invalid-feedback">
											Please fill out this field.
										</div>
										<div class="valid-feedback">Valid.</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="address" class="col-sm-2 col-form-label"
										>Address</label
									>
									<div class="col-sm-10">
										<input
											id="address"
											name="address"
											type="text"
											class="form-control"
											placeholder="Address"
											required
										/>
										<div class="valid-feedback">Valid.</div>
										<div class="invalid-feedback">
											Please fill out this field.
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="email" class="col-sm-2 col-form-label"
										>Email</label
									>
									<div class="col-sm-10">
										<input
											id="email"
											name="email"
											type="email"
											class="form-control"
											placeholder="Email"
											required
											pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
										/>
										<div class="valid-feedback">Valid.</div>
										<div class="invalid-feedback">
											Please fill out this field.
										</div>
									</div>
								</div>
								<div class="form-group row">
									<label for="age" class="col-sm-2 col-form-label">Age</label>
									<div class="col-sm-10">
										<input
											id="age"
											name="age"
											type="number"
											class="form-control"
											placeholder="Age"
											min="20"
											required
										/>
									</div>
								</div>
								<input
									type="submit"
									class="btn btn-dark btn-lg btn-block"
									value="Register"
								/>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="js/bootstrap.bundle.min.js"
			integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
			crossorigin="anonymous"
		></script>
		<script src="https://smtpjs.com/v3/smtp.js"></script>
		<script>
			// Disable form submissions if there are invalid fields
			(function () {
				'use strict';
				window.addEventListener(
					'load',
					function () {
						// Get the forms we want to add validation styles to
						var forms = document.getElementsByClassName('needs-validation');
						// Loop over them and prevent submission
						var validation = Array.prototype.filter.call(
							forms,
							function (form) {
								form.addEventListener(
									'submit',
									function (event) {
										if (form.checkValidity() === false) {
											event.preventDefault();
											event.stopPropagation();
										}
										form.classList.add('was-validated');
									},
									false
								);
							}
						);
					},
					false
				);
			})();
		</script>

		<script src="js/register.js"></script>
	</body>
</html>
